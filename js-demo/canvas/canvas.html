     绘制一个填充的矩形
     strokeRect(x, y, width, height)
     绘制一个矩形的边框
     clearRect(x, y, width, height)
     清除指定矩形区域， 让清除部分完全透明。

    2.绘制路径：
      (1)首先，你需要创建路径起始点。
      (2)然后你使用画图命令去画出路径。
      (3)之后你把路径封闭。
      (4)一旦路径生成，你就能通过描边或填充路径区域来渲染图形。

      beginPath()
      新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
      closePath()
      闭合路径之后图形绘制命令又重新指向到上下文中。
      stroke()
      通过线条来绘制图形轮廓。
      fill()
      通过填充路径的内容区域生成实心的图形。

      quadraticCurveTo(cp1x, cp1y, x, y)

    4.绘制矩形
